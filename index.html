

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Mountain Ranges</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Cordillerra Blanca</a></li>
          <li><a href="#">Cocuy</a></li>
          <li><a href="http://www.bing.com">Annapurna</a></li>
        </ul>
        <div class="container">
          <button type="button" class="btn btn-info navbar-btn navbar-right">
            <span class="glyphicon glyphicon-search"></span> No Search
          </button>
        </div>  
      </div>  
    </nav>

     <h1 class="text-center page-header">Cordillera Blanca, Peru</h1>

    <!-- Carousel -->
    <div id="myCarousel" class="container carousel slide" data-ride="carousel" data-interval="200000"> 
      
      <ol class="carousel-indicators">  <!-- slide indicators (dots at bottom) -->
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>

      <div class="carousel-inner"> <!-- sliding content -->
        <div class="item active">
          <img src="images/morning_mountain.jpg" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/laguna.jpg" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/huascaran.jpg" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/lagunas.jpg" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/rio.jpg" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/huaraz_view.jpg" class="img-responsive">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Vallunaraju</h3>
          <img src="images/vallunaraju.jpg" class="img-responsive img-rounded">
        </div>
        <div class="col-sm-4">
          <h3>Huascaran</h3>
          <img src="images/huascaran_north_south.jpg" class="img-responsive img-thumbnail">
        </div>
        <div class="col-sm-4">
          <h3>A Meadow</h3> 
          <img src="images/meadow.jpg" class="img-responsive img-circle">
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
